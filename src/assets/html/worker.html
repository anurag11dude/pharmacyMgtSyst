<head>
    <link rel="stylesheet" href="../css/bootstrap.css">
<body>
    <script>
        const ipcRenderer = require("electron").ipcRenderer;

        ipcRenderer.on("print", (event, content) => {
            document.body.innerHTML = content;
            ipcRenderer.send("readyToPrint");
        });
    </script>
</body>

</head>
